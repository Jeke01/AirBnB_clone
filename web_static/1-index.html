<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Custom Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #FF5733;
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        footer {
            background-color: #33C3FF;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        main {
            padding: 20px;
            margin-top: 70px; /* To avoid overlap with the header */
            margin-bottom: 60px; /* To avoid overlap with the footer */
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Custom Airbnb Page
    </header>
    <main>
        <h1>Hello, Guest!</h1>
        <p>This is a customized version of an Airbnb-themed page.</p>
    </main>
    <footer>
        <p>Â© 2024 Custom Airbnb Page by Joseph Eke</p>
    </footer>
</body>
</html>
